language: node_js
node_js: node
os: linux
dist: trusty
sudo: required
install:
  - sudo dpkg --add-architecture i386
  - sudo add-apt-repository ppa:wine/wine-builds -y
  - sudo apt-get update
  - sudo apt-get install --install-recommends winehq-staging -y
  - npm install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 5
script:
  - npm test
after_success:
  - sh -e /etc/init.d/xvfb stop
after_failure:
  - sh -e /etc/init.d/xvfb stop
before_deploy:
  - npm run pack
  - zip -r 'electron-travis-boilerplate-win32-x64.zip' 'electron-travis-boilerplate-win32-x64'
  - zip -r 'electron-travis-boilerplate-darwin-x64.zip' 'electron-travis-boilerplate-darwin-x64'
  - zip -r 'electron-travis-boilerplate-linux-x64.zip' 'electron-travis-boilerplate-linux-x64'
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - 'electron-travis-boilerplate-win32-x64.zip'
    - 'electron-travis-boilerplate-darwin-x64.zip'
    - 'electron-travis-boilerplate-linux-x64.zip'
  skip_cleanup: true
  on:
    tags: true